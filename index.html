<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Between Classes</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="title-screen">
            <h1 class="game-title">Between Classes</h1>
            <div class="button-container">
                <button id="start-button" class="game-button">Start</button>
                <button id="load-button" class="game-button">Load</button>
                <button id="exit-button" class="game-button">Exit</button>
            </div>
            <div class="credits">Made with ❤️ by Khai!</div>
        </div>

        <div class="customization-page">
            <div id="home-button" class="game-button">Go Home</div>
            <div class="character-display" id="character-display">
                <!-- Placeholder for character preview -->
            </div>
            <div class="navigation-buttons">
                <button class="nav-button" id="prev-button">⬅</button>
                <button class="nav-button" id="next-button">➡</button>
            </div>
            <div class="button-container">
                <button class= "game-button" id="back-button">Back</button>
                <button class="game-button" id="confirm-button">Confirm</button>
            </div>
        </div>
        
        <div class="customization-confirm">
            <div id="home-button2" class="game-button">Go Home</div>
            <div class="character-display2" id="character-display2">
            </div>
            <div class="button-container2">
                <button id="confirm" class = "game-button">Confirm!</button>
                <button id="go-back" class="game-button">No, wait...</button>
            </div>
        </div>
        
        <div class="chapter1" style="display: none;">
            <p id="typewriter-test"></p>
            <div id="choices-container"></div>
        </div>

        <div id = "death-screen" style = "display: none; text-align: center;">
            <p id="death-text"></p>
            <button id="restart-button" class="game-button">Restart</button>
        </div>
    </body>
</html>
